apiVersion: batch/v1
kind: Job
metadata:
  name: kaniko
  namespace: web
#  annotations:
#    fluxcd.io/automated: "true"
spec:
  template:
    spec:
      containers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:latest
        args: ["--context=git://6773bc91b2f3716688202544a3b3e94139fad8ba@github.com/btwseeu78/demologinapp.git",
               "--destination=linuxarpan/kanikotesting:v2",
               "--verbosity=debug",
               "--dockerfile=./Dockerfile",
               "--cache=false"]
        volumeMounts:
        - name: kaniko-secret
          mountPath: "/kaniko/.docker"
      restartPolicy: Never
      volumes:
      - name: kaniko-secret
        secret:
          secretName: regcred
          items:
          - key: .dockerconfigjson
            path: config.json