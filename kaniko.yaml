apiVersion: batch/v1
kind: Job
metadata:
  name: kaniko
  namespace: web
  annotations:
    fluxcd.io/automated: "false"
spec:
  template:
    spec:
      containers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:latest
        args: ["--context=git://b1da614054b76ec73f12ee84431b4cc40966de20@github.com/btwseeu78/demologinapp.git#refs/heads/master",
               "--destination=linuxarpan/kanikotesting:v2",
               "--verbosity=debug",
               "--dockerfile=Dockerfile",
               "--cache=false"]
        volumeMounts:
        - name: kaniko-secret
          mountPath: "/kaniko/.docker"
      restartPolicy: Never
      volumes:
      - name: kaniko-secret
        secret:
          secretName: regcred
          items:
          - key: .dockerconfigjson
            path: config.json